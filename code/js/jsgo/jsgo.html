    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <style type="text/css">
    body {
        margin: 0px;
        padding: 0px;
    }
    #statusbar {
	    position: fixed; 
	    bottom: 0px; 
	    left: 0px;
	    background: lightgray;
	    width: 2000px;
	    height: 22px;
    }
	  
    input[type=text] {
    	border: inset;
    	background: lightgray;
    }
    
</style>
    <script type="text/javascript" src="rule.js"></script>
    <script type="text/javascript" src="honte.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript">
    
    
	function onLoad() {
		var board = document.getElementById("board")
		var stone = document.getElementById("stone")
		var mark = document.getElementById("mark")
		var top = mark;

	    KANVAS.set_canvas([board, stone, mark]);
	    KANVAS.set_mstate(RULE.mstate_create(19, 19));
	    KANVAS.draw_board();


	    // event hooks
	    top.onclick = KANVAS.onClick;
	    top.ondblclick = KANVAS.onDoubleClick;
	    top.oncontextmenu = KANVAS.onRightClick;
	    top.onmousemove = KANVAS.onMouseMove;  // note that this is a closure
	    top.onmousewheel = KANVAS.onMouseWheel;
	    top.onmouseleave = KANVAS.onMouseLeave;
	    top.onmouseenter = KANVAS.onMouseEnter;
	    top.addEventListener('mouseover', KANVAS.handleFocus, false);
	    top.addEventListener('mouseout', KANVAS.handleFocus, false);
	    top.addEventListener('keydown', KANVAS.handleKeyDown, false);
	}

    window.onload = onLoad;

    </script>
    </head>
    <body>
    <div id="div1">
    	<!-- "tabindex" is for letting the canvas has a focus so it can capture "keydown" events -->
	    <canvas id="mark" width="100" height="100" tabindex='0' style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
	    <canvas id="stone" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
	    <canvas id="board" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
    </body>
</html>
