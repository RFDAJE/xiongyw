    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <style type="text/css">
    body {
        margin: 0px;
        padding: 0px;
    }
    #statusbar {
	    position: fixed; 
	    bottom: 0px; 
	    left: 0px;
	    background: lightgray;
	    width: 2000px;
	    height: 22px;
    }
	  
    input[type=text] {
    	border: inset;
    	background: lightgray;
    }
    
</style>
    <script type="text/javascript" src="rule.js"></script>
    <script type="text/javascript" src="honte.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript">
    
    
	function onLoad() {
		var board = document.getElementById("board")
		var stone = document.getElementById("stone")

	    JG2C.set_canvas([board, stone]);
	    JG2C.set_mstate(RULE.mstate_create(19, 19));
	    JG2C.draw_board();


	    // event hooks
	    stone.onclick = JG2C.onClick;
	    stone.ondblclick = JG2C.onDoubleClick;
	    stone.oncontextmenu = JG2C.onRightClick;
	    stone.onmousemove = JG2C.onMouseMove;  // note that this is a closure
	    stone.onmousewheel = JG2C.onMouseWheel;
	    stone.onmouseleave = JG2C.onMouseLeave;
	    stone.onmouseenter = JG2C.onMouseEnter;
	    stone.addEventListener('mouseover', JG2C.handleFocus, false);
	    stone.addEventListener('mouseout', JG2C.handleFocus, false);
	    stone.addEventListener('keydown', JG2C.handleKeyDown, false);
	}

    window.onload = onLoad;

    </script>
    </head>
    <body>
    <div id="div1">
	    <canvas id="stone" width="100" height="512" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
	    <canvas id="board" width="100" height="512" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
    </body>
</html>
