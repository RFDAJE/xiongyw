    <head> 
    <title></title> 
    <style type="text/css"> 
    body {
        font-size:11px;
    } 
    #my_tab {
        margin:0 auto;
        border:1px solid blue;
    } 
    .tab-menu {
        height:24px;
        border-bottom:1px solid blue;
        background:#cacaca;
    } 
    .tab-menu ul {
        list-style:none;
        margin:3px 3px;
        padding:0;
        position:absolute;
    } 
    .tab-menu ul li {
        float:left;
        padding-left:5;
        padding-right:5;
        background:blue;
        line-height:20px;
        display:block;
        cursor:pointer;
        text-align:center;
        color:white;
        font-weight:bold;
        border-top:1px solid blue;
        border-left:1px solid blue;
        border-right:1px solid #cacaca;
    } 
    .tab-menu ul li.focused {
        background:white;
        border-bottom:1px solid white;
        color:blue;
    } 
    .tab-content {
        clear:both;
        margin-top:0px;
        border-top:none;
        width:100%;
        padding:8px;
        height:90%;
    } 

</style> 
    <script type="text/javascript"> 
    function setTab(cursel,n){ 
        for(i=1;i<=n;i++){ 
            var menu=document.getElementById("tab_menu_" + i); 
            var con=document.getElementById("tab_cont_" + i); 
            menu.className = (i == cursel)? "focused" : ""; 
            con.style.display= (i==cursel)?"block":"none"; 
        } 
    } 
</script></head><body> 


<div> WHPVR API Anaysis</div><br>
    <div id="my_tab"> 
      <div class="tab-menu"> 
        <ul> 
          <li id="tab_menu_1" onclick="setTab(1, 3)" class="focused">device info</li> 
          <li id="tab_menu_2" onclick="setTab(2, 3)">container info</li> 
          <li id="tab_menu_3" onclick="setTab(3, 3)">scheduler info</li> 
        </ul> 
      </div> 
      <div class="tab-content">
        <div id="tab_cont_1" class="focused">device info goes here </div> 
        <div id="tab_cont_2" style="display:none">container info goes here</div> 
        <div id="tab_cont_3" style="display:none">scheduler info goes here</div> 
      </div>
    </div> 
    </body> 
    </html>
