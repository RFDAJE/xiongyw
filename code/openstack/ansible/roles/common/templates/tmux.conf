# Keybinds
set -g prefix C-a
bind C-a send-prefix
unbind C-b
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# mouse support
setw -g mode-mouse off
setw -g mouse-select-pane off
setw -g mouse-resize-pane off
setw -g mouse-select-window off

bind-key C-a last-window
bind-key k confirm-before -p "kill-window #W? (y/n)" kill-window
unbind %
bind | split-window -h
bind - split-window -v


# Look n feel
set -g status-bg blue 
set -g status-fg white
set -g status-right "#(id -un)@#(hostname) #[fg=green]%F %T"
set -g status-interval 1
set -g status-utf8 on
set -g set-titles on
# highlight active window
set-window-option -g window-status-current-bg red
# scroll with shift-up-down
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
# set scroll back to 10000 lines
set -g history-limit 10000
# disable visual activity reporting
set -g visual-activity on
set -g visual-content on
set -g base-index 1
setw -g mode-keys vi
set -g pane-active-border-bg green
